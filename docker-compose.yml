version: '3.8'

services:
  backend:
    build:
      context: ./MeetingBackend
      dockerfile: Dockerfile
    container_name: meeting-backend
    ports:
      - "5000:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80
    volumes:
      - meeting-data:/app/Data
    restart: unless-stopped
    networks:
      - meeting-network

  frontend:
    build:
      context: ./meeting-frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_URL=http://localhost:5000
    container_name: meeting-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - meeting-network

volumes:
  meeting-data:
    driver: local

networks:
  meeting-network:
    driver: bridge
